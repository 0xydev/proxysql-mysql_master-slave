version: '3.8'

services:

# Önce mysql master servisini başlat
# - monitor_user ve monitor_password ile monitor kullanıcısı oluşturuyoruz.
# - proxysql

# ve ardından mysql slave servislerini oluşturuyoruz.
# Sonra proxysql ve phpmyadmin servislerini oluşturuyoruz.

  # MySQL Master
  mysql-master:
    image: mysql:5.7
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mydatabase
      TZ: Europe/Istanbul
    volumes:
      - master_data:/var/lib/mysql
      - ./master-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3308:3306"
    networks:
      - mysql-network

  # MySQL Slave
  mysql-slave:
    image: mysql:5.7
    command: --server-id=2 --relay-log=mysql-relay-bin --log-bin=mysql-bin --binlog-format=ROW
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      TZ: Europe/Istanbul
    volumes:
      - slave_data:/var/lib/mysql
      - ./slave-init.sql:/docker-entrypoint-initdb.d/mysql-init.sql
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3307:3306"
    networks:
      - mysql-network
    depends_on:
      - mysql-master

  # ProxySQL
  proxysql:
    image: proxysql/proxysql
    container_name: proxysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      TZ: Europe/Istanbul
    volumes:
      - ./proxysql.cnf:/etc/proxysql.cnf
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "6032:6032" # Admin arayüzü için
      - "6033:6033" # MySQL bağlantı portu
    networks:
      - mysql-network
    depends_on:
      - mysql-master
      - mysql-slave

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: proxysql
      PMA_USER: app_user
      PMA_PASSWORD: app_pass123
      PMA_PORT: 6033
      TZ: Europe/Istanbul
    ports:
      - "8080:80"
    networks:
      - mysql-network
    depends_on:
      - proxysql

networks:
  mysql-network:

volumes:
  master_data:
  slave_data:
