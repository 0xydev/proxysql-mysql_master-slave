# Önce mysql master servisini başlat
# - monitor_user ve monitor_password ile monitor kullanıcısı oluşturuyoruz.
# - proxysql

# ve ardından mysql slave servislerini oluşturuyoruz.
# Sonra proxysql ve phpmyadmin servislerini oluşturuyoruz.

services:
  # MySQL Master
  setup:
    image: mysql:5.7
    entrypoint: run.sh
    depends_on:
      mysql1:
        condition: service_healthy
      mysql2:
        condition: service_healthy
      mysql3:
        condition: service_healthy
      

  mysql1:
    image: mysql:5.7
    container_name: mysql1
    restart: always
    command: --defaults-file=/etc/mysql/my.cnf
    volumes:
      - ./mysql1/my.cnf:/etc/mysql/my.cnf
      - mysql1_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: repl_user
      MYSQL_PASSWORD: repl_password
    ports:
      - "33061:3306"
    networks:
      - mysql_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      mysql2:
        condition: service_healthy
      mysql3:
        condition: service_healthy
  mysql2:
    image: mysql:5.7
    container_name: mysql2
    restart: always
    command: --defaults-file=/etc/mysql/my.cnf
    volumes:
      - ./mysql2/my.cnf:/etc/mysql/my.cnf
      - mysql2_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: repl_user
      MYSQL_PASSWORD: repl_password
    ports:
      - "33062:3306"
    networks:
      - mysql_network

    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql3:
    image: mysql:5.7
    container_name: mysql3
    restart: always
    command: --defaults-file=/etc/mysql/my.cnf
    volumes:
      - ./mysql3/my.cnf:/etc/mysql/my.cnf
      - mysql3_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: test_db
      MYSQL_USER: repl_user
      MYSQL_PASSWORD: repl_password
    ports:
      - "33063:3306"
    networks:
      - mysql_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

